<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Web Design - TS2</title>
    
    <!--Used Inline CSS for the style.-->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            width: 100%;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }
        #animated-box {
            width: 250px;
            height: 250px;
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 1s ease-in-out, background-color 0.5s ease-in-out;
            display: none;
        }
    </style>
</head>

<!--Section for the box color, and button color-->

<body>
    <div class="buttons">
        <button onclick="animateBox('Monday')" style="background-color: purple; color: white;">Monday</button>
        <button onclick="animateBox('Tuesday')" style="background-color: pink; color: black;">Tuesday</button>
        <button onclick="animateBox('Wednesday')" style="background-color: blue; color: white;">Wednesday</button>
        <button onclick="animateBox('Thursday')" style="background-color: green; color: white;">Thursday</button>
        <button onclick="animateBox('Friday')" style="background-color: yellow; color: black;">Friday</button>
        <button onclick="animateBox('Saturday')" style="background-color: orange; color: white;">Saturday</button>
        <button onclick="animateBox('Sunday')" style="background-color: red; color: white;">Sunday</button>
    </div>
    <div id="animated-box"></div>

<!--Script used for the animation of the boxes-->

    <script>
        let currentBox = null;

        function animateBox(day) {
            const box = document.getElementById('animated-box');
            let colors = {
                'Monday': 'purple',
                'Tuesday': 'pink',
                'Wednesday': 'blue',
                'Thursday': 'green',
                'Friday': 'yellow',
                'Saturday': 'orange',
                'Sunday': 'red'
            };
            
            if (!currentBox) {
                box.style.display = 'block';
                box.style.backgroundColor = colors[day];
                setTimeout(() => {
                    box.style.top = '150px';
                }, 100);
            } else {
                box.style.top = '-300px';
                setTimeout(() => {
                    box.style.backgroundColor = colors[day];
                    box.style.top = '150px';
                }, 1000);
            }
            currentBox = box;
        }
    </script>
</body>
</html>
